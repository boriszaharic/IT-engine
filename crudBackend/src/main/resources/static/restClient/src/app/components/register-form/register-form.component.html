<div class="content">
  <div class="my-form">
    <div>
      <a href="#" id="login-tab">
        Login
      </a>
      <a href="http://localhost:4200/register" id="register-tab">
          Register
      </a>
    </div>
    <form (ngSubmit)="registrationForm()">
        <!-- <div class="form group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div> -->
        <div class="form group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="form group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="form group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form group">
            <label for="userName">username</label>
            <input type="text" name="userName" class="form-control" [(ngModel)]="user.userName" required>
        </div>
        <div class="form group">
            <label for="password">password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
        </div>
        <div class="form group">
            <label for="company">company</label>
            <input type="text" name="company" class="form-control" [(ngModel)]="user.company">
        </div>
        <div class="form group">
            <label for="role">role</label>
            <input type="text" name="role" class="form-control" [(ngModel)]="user.role">
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
  </div>
</div>
