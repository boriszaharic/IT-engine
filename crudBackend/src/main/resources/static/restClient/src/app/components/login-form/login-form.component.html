<div class="content">
  <div class="my-form">
    <div>
      <a href="#" id="login-tab">
        Login
      </a>
      <a href="http://localhost:4200/register" id="register-tab">
          Register
      </a>
    </div>
    <div id="forgot-password-form" style="display:none;">
      <input type="text" name="recovery-email" id="recovery-email" placeholder="email address" value="">
      <input type="submit" name="register-submit" id="register-submit" value="Recover account">
    </div>
    <br>
    <form (ngSubmit)="loginForm()">
        <!-- <div class="form group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div> -->
        <div class="form group">
            <label for="userName">Username</label>
            <input type="text" name="userName" class="form-control" [(ngModel)]="userName">
        </div>
        <div class="form group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <a href="#" id='forgot-password-tab'>Forgot password?</a>
        <input type="submit" value="login" class="btn btn-success">
    </form>
  </div>
</div>
